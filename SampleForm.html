<form>
    <!--STI ENROLLMENT FORM IN HEADING 1 STYLE-->
    <div>
    <h1>STI Enrollment Form</h1>
    <!--LABEL for name TOTAL:5 LABELS-->
    <label for="name">Name:</label>
    <input type="text" class="name"id="name" name="name" placeholder="Enter Name" required><br><br>
    
    <!--LABEL for email -->
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="E-mail" required><br></br>
    
    <!--LABEL for phone -->
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>
    
    <!--LABEL for address -->
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter Address" required><br><br>
    <!--LABEL for age -->
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" placeholder="Enter Age" required><br><br>
    <!--radio buttons for Gender TOTAL: 3RADIO BUTTONS-->
    <label for="gender">Gender:</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    <!--comment text area-->
    <label for="comment">Comment:</label><br>
    <textarea id="comment" name="comment"></textarea><br><br>
    <!--Button for submit-->
    <input type="submit" value="Submit">
    <!--Button for reset-->
    <input type="reset" value="Reset">
    </div>
</form>
